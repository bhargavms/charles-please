name: 'Run Tests'
description: 'Run ktlint check, tests, and build'

runs:
  using: 'composite'
  steps:
    - name: Run ktlint check
      run: ./gradlew ktlintCheck
      shell: bash

    - name: Run tests
      run: ./gradlew test --no-configuration-cache
      shell: bash

    - name: Build project
      run: ./gradlew build
      shell: bash

    - name: Generate test report
      uses: mikepenz/action-junit-report@v5
      if: success() || failure()
      with:
        report_paths: build/test-results/test/aggregated-test-report.xml
        annotate_only: true
